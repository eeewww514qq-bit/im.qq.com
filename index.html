<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有趣的网站</title>
    <style>
        /* 设置 html 和 body 的高度为100%，并确保最小高度为视口高度 */
        html, body {
            height: 100%;
            margin: 0; /* 去除默认的页边距 */
        }

        /* 背景图固定不动，背景始终覆盖屏幕 */
        .background {
            position: fixed; /* 使用固定定位，确保背景不动 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://img.remit.ee/api/file/BQACAgUAAyEGAASHRsPbAAEMk6lpPD-WWsHEYImvHtAAAVwZ1XljhX8AAvwhAAJQB-BVB8g5cSJbG4o2BA.jpeg'); /* 背景图片 URL */
            background-size: cover;
            background-position: center;
            z-index: -1; /* 背景图位于最底层，内容部分在上面 */
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            color: white;
            min-height: 100vh; /* 保证内容区域始终覆盖整个视口高度 */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 内容从顶部开始排列 */
            align-items: center;  /* 居中内容 */
        }

        h1 {
            color: #fff;
            margin-top: 10px; /* 减少顶部间距，文字和按钮更接近 */
            font-size: 36px; /* 调整为三分之一 */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); /* 为标题加上阴影效果 */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;  /* 使按钮容器宽度为100% */
            max-width: 400px; /* 设置按钮容器的最大宽度，避免按钮过大 */
            margin-top: 30px; /* 减少按钮与标题的间距 */
            margin-bottom: 20px; /* 增加底部间距，避免按钮与屏幕底部太近 */
        }

        .button {
            display: flex;
            justify-content: space-between; /* 使文字和GO按钮两侧分开 */
            align-items: center; /* 垂直居中 */
            color: white;
            padding: 15px 0; /* 增加按钮高度 */
            width: 80%; /* 让按钮宽度为容器的80% */
            max-width: 100%; /* 按钮最大宽度为容器宽度的100% */
            margin: 0 auto;
            text-align: left; /* 让文字左对齐 */
            font-size: 20px; /* 增大按钮字体 */
            border-radius: 12px; /* 增加按钮圆角，显得更柔和 */
            transition: background-color 0.3s ease, opacity 0.3s ease;
            opacity: 0.9; /* 设置默认的透明度 */
            user-select: none; /* 禁止文本选择 */
            cursor: pointer;
            box-sizing: border-box; /* 确保内外边距计算正确 */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6); /* 为按钮文字加上阴影 */
            padding-left: 20px; /* 为文字和按钮左边增加一点间距 */
            padding-right: 20px; /* 为右侧的GO按钮加一点间距 */
        }

        .button:hover {
            opacity: 1; /* 悬停时完全不透明 */
        }

        /* 设置统一色调的按钮 */
        .button1 {
            background-color: rgba(33, 150, 243, 0.8); /* 透明的蓝色 */
        }

        .button2 {
            background-color: rgba(3, 169, 244, 0.8); /* 透明的较浅蓝色 */
        }

        .button3 {
            background-color: rgba(0, 188, 212, 0.8); /* 透明的海洋蓝 */
        }

        .button4 {
            background-color: rgba(63, 81, 181, 0.8); /* 透明的深蓝色 */
        }

        .button5 {
            background-color: rgba(33, 150, 243, 0.8); /* 透明的亮蓝色 */
        }

        .button6 {
            background-color: rgba(128, 0, 128, 0.8); /* 透明的亮蓝色 */
        }

        .go-text {
            font-size: 14px; /* GO 字样的字体稍微小一点 */
            font-style: italic; /* 让 GO 字体变成斜体，增加设计感 */
            letter-spacing: 1px; /* 适当的字间距，让它更明显 */
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- 固定背景图层 -->
    <h1>永久总站</h1>
    <div class="button-container">
        <div class="button button1" data-url="http://47xxus0sn.xagqh.cn/Mr79BrK9Yh">
            <span>1号通道</span>
            <span class="go-text">GO></span>
        </div>
        <div class="button button2" data-url="http://6e8e.cc">
            <span>2号通道</span>
            <span class="go-text">GO></span>
        </div>
        <div class="button button3" data-url="http://chaxun.ccpiteco.net/?NVYtW&yi=ertgrvjfsuwooecqfx">
            <span>3号通道</span>
            <span class="go-text">GO></span>
        </div>
        <div class="button button4" data-url="http://hjgnx0nn.692z.cc">
            <span>4号通道</span>
            <span class="go-text">GO></span>
        </div>
        <div class="button button5" data-url="https://cdn.auoktalk.com/1765305207_9a98847a3077bb8d026152b20018639f?code=ufbq75">
            <span>5号通道</span>
            <span class="go-text">GO></span>
        </div>
        <div class="button button6" data-url="https://eeewww514qq-bit.github.io/im.qq.com/">
            <span>勉费白嫖</span>
            <span class="go-text">GO></span>
        </div>
    </div>

    <script>
        // 禁用右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); // 禁用右键菜单
        });

        // 给每个按钮添加点击事件，触发跳转
        document.querySelectorAll('.button').forEach(function(button) {
            button.addEventListener('click', function() {
                var url = button.getAttribute('data-url');
                window.open(url, '_blank'); // 通过 JavaScript 跳转到链接
            });
        });
    </script>
