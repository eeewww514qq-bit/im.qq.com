<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短视频播放站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        video {
            width: 100%;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="video/mp4">
            您的浏览器不支持视频标签。
        </video>
        <button id="nextButton">播放下一步</button>
    </div>

    <script>
        // 假设你的视频链接列表
        const videoLinks = [
            "https://eppphh.hhphxz.com/20220216/IKLJqM1H/index.m3u8",
            "https://www.example.com/video2.mp4",
            "https://www.example.com/video3.mp4"
        ];

        let currentVideoIndex = 0;

        // 播放视频
        function playVideo(index) {
            const videoSource = document.getElementById("videoSource");
            videoSource.src = videoLinks[index];
            const videoPlayer = document.getElementById("videoPlayer");
            videoPlayer.load();  // 重新加载视频
            videoPlayer.play();  // 播放视频
        }

        // 播放下一步按钮的点击事件
        document.getElementById("nextButton").addEventListener("click", function() {
            currentVideoIndex++;
            if (currentVideoIndex >= videoLinks.length) {
                currentVideoIndex = 0;  // 如果到了最后一个视频，重新从头开始
            }
            playVideo(currentVideoIndex);
        });

        // 初始化页面，默认播放第一个视频
        playVideo(currentVideoIndex);
    </script>

</body>
</html>
